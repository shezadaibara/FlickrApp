{% extends "base.html" %}

{% block content %}
	<div id='search-form'>
		<span>
		<div class='fleft'>
			<img src='{{STATIC_URL}}images/rsz_flickr_logo1.jpg'>
		</div>
		<form method='POST' action='/search'>
			{% csrf_token %}
			<input 
				id='search_text' type="text" 
				name='tags'/>
			<input 
				id='search_button' class='center' 
				type="submit" name="search" 
				value="Search"/>
		</form>
		</span>
	</div>
	<div id='image_container'>
		
	</div>
	
	
{% endblock %}
