{% extends "base.html" %}

{% block content %}
<div class='center' id='content-image-div'>
	<img src={{STATIC_URL}}images/flickr_logo2.jpg>
</div>
<div class='center' id='content-form-div'>
	
	<form method='POST' action='/search'>
		{% csrf_token %}
		<input 
			id='search_text' type="text" 
			name='tags'/>
		<input 
			id='search_button' class='center fright' 
			type="submit" name="search" 
			value="Search"/>
	</form>
</div>
<div class="center" id='content-comment'>
</div>
{% endblock %}
